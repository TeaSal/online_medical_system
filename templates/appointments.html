{% extends "layout.html" %}
{% block content %}
<div class="d-flex align-items-center justify-content-between mb-3">
  <h4 class="fw-bold">Appointments</h4>
  <div>
    <a href="{{ url_for('doctors_page') }}" class="btn btn-primary btn-sm me-2">+ Book Appointment</a>
    <div class="btn-group" id="apptTabs">
      <button class="btn btn-outline-primary btn-sm active" data-tab="upcoming">Upcoming</button>
      <button class="btn btn-outline-primary btn-sm" data-tab="completed">Completed</button>
      <button class="btn btn-outline-primary btn-sm" data-tab="canceled">Canceled</button>
    </div>
  </div>
</div>

<div id="apptsContainer"></div>
{% endblock %}
