{% extends "layout.html" %}
{% block content %}
<div class="auth-screen d-flex align-items-center justify-content-center">
  <div class="card p-4" style="max-width:520px; width:100%;">
    <h3 class="text-center mb-2">Create account</h3>
    <form id="signupForm">
      <div class="mb-2"><label>Full name</label><input id="signupName" class="form-control" required></div>
      <div class="mb-2"><label>DOB</label><input id="signupDob" type="date" class="form-control"></div>
      <div class="mb-2"><label>Contact</label><input id="signupContact" class="form-control"></div>
      <div class="mb-2"><label>Email</label><input id="signupEmail" class="form-control" type="email" required></div>
      <div class="mb-2"><label>Password</label><input id="signupPassword" class="form-control" type="password" minlength="6" required></div>
      <div class="d-grid mt-2"><button class="btn btn-primary" type="submit">Sign up</button></div>
    </form>
    <div class="mt-3 text-center small muted">Already registered? <a href="{{ url_for('login_page_view') }}">Log in</a></div>
  </div>
</div>
{% endblock %}
