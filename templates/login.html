{% extends "layout.html" %}
{% block content %}
<div class="auth-screen d-flex align-items-center justify-content-center">
  <div class="card-custom p-4" style="max-width:420px; width:100%">
    <div class="text-center mb-3">
      <h2 class="fw-bold">Welcome back</h2>
      <p class="muted small">Sign in to manage your appointments</p>
    </div>

    <form id="loginForm" novalidate>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input id="loginEmail" type="email" class="form-control" required>
      </div>
      <div class="mb-3 position-relative">
        <label class="form-label">Password</label>
        <input id="loginPassword" type="password" class="form-control" required>
        <button type="button" id="toggleLoginPw" class="pw-toggle" aria-label="toggle password">ğŸ‘ï¸</button>
      </div>

      <div class="d-grid">
        <button class="btn btn-primary" type="submit">Log in</button>
      </div>
    </form>

    <div class="text-center mt-3 small muted">
      Don't have an account? <a href="/signup">Create one</a>
    </div>
  </div>
</div>
{% endblock %}
